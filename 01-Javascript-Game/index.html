<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="canvas">
      <img src="./resources/banner.png" alt="image of a space ship" />
      <canvas id="canvas"></canvas>
    </div>
    <div class="contained">
      <div class="updates">
        <span>SCORE: </span><span id="score">0</span> <span>LIVES: </span
        ><span id="lives">0</span>
      </div>
    </div>

    <div id="intro" class="overlay">
      <div class="content">
        <h1>How To Play</h1>
        <p>W - To fly up</p>
        <p>S - To fly down</p>
        <p>A - To fly left</p>
        <p>D - To fly right</p>
        <p>L - To fire</p>
        <button id="play">Click Here To Start</button>
      </div>
    </div>

    <div id="hidden" class="overlay hidden">
      <div class="content">
        <h1 id="text">Game Over!</h1>
        <h2><span id="popup-score">100</span> High Score</h2>
        <button id="playagain">Play Again</button>
      </div>
    </div>

    <script src="./game.js"></script>
  </body>
</html>
